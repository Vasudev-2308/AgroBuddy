<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="predict">
        <h1>Predict Crops to be Grown </h1>

        <form method="post" action="{{url_for('predict')}}">
            <input type="number" name="n_val" step="0.1" placeholder="N">
            <input type="number" name="p_val" step="0.1" placeholder="P">
            <input type="number" name="k_val" step="0.1" placeholder="K">
            <input type="number" name="temp_val" step="0.1" placeholder="Temperature">
            <input type="number" name="humid_val" step="0.1" placeholder="Humidity">
            <input type="number" name="ph_val" step="0.1" placeholder="pH">
            <input type="number" name="rf_val" step="0.1" placeholder="Rainfall">

            <button type="submit">Predict</button>

        </form>

        <br>
        <br>

        <div class="result">
            <h1>Result: </h1>
            <p>{{prediction_text}}</p>
        </div>
    </div>
</body>
</html>
